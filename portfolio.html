<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Velvet Visuals</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="portfolio-page">
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logo (1).png" alt="Velvet Visuals"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">ANA SƏHİFƏ</a></li>
                <li><a href="portfolio.html" class="active">PORTFOLİO</a></li>
                <li><a href="https://instagram.com/vv.azerbaijan" target="_blank">INSTAGRAM</a></li>
            </ul>
        </nav>
    </header>

    <main class="portfolio-section">
        <h2 class="section-title">Kreativ Showcase</h2>
        
        <div class="filter-tabs">
            <button class="filter-btn active" data-name="all">Hamısı</button>
            <button class="filter-btn menu-btn" data-name="menu">Menyular</button>
            <button class="filter-btn logo-btn" data-name="logo">Loqolar</button>
            <button class="filter-btn stat-btn" data-name="stationery">Vizitkartlar</button>
        </div>

        <div class="gallery-grid">
            <div class="card" data-name="menu">
                <img src="menyu 1 (1).png" alt="Menu Design">
                <img src="menyu 1 (2).png" alt="Menu Design">
                <img src="menyu 2.png" alt="Menu Design">
                <img src="menyu 1 (2).png" alt="Menu Design">
                <div class="card-info">
                    <h6>Elegant Restaurant Menu</h6>
                    <p class="price">50 AZN-dən</p>
                </div>
            </div>

            <div class="card" data-name="logo">
                <img src="logo1.jpg" alt="Logo Design">
                <div class="card-info">
                    <h6>Minimalist Brand Identity</h6>
                    <p class="price">100 AZN-dən</p>
                </div>
            </div>

            <div class="card" data-name="stationery">
                <img src="card1.jpg" alt="Business Card">
                <div class="card-info">
                    <h6>Premium Stationery</h6>
                    <p class="price">30 AZN-dən</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
