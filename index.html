<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Visuals Azerbaijan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Velvet Visuals Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#portfolio">PORTFOLİO</a></li>
                <li><a href="#packages">PAKETLƏR</a></li>
                <li><a href="#about">HAQQIMIZDA</a></li>
                <li><a href="#contact">ƏLAQƏ</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <p class="subtitle">YARADICILIQ VƏ STRATEGİYANIN GÖRÜŞDÜYÜ NÖQTƏ</p>
        <h1>Velvet Visuals</h1>
        <p class="location">AZERBAİJAN</p>
        <a href="#portfolio" class="cta-button">İşlərimizə Baxın</a>
    </section>

    <section id="portfolio" class="portfolio-section">
        <div class="section-title">
            <h2>Our Creative Showcase</h2>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-filter="all">Hamısı</button>
            <button class="tab-btn" data-filter="menu">Menyular</button>
            <button class="tab-btn" data-filter="logo">Loqolar</button>
            <button class="tab-btn" data-filter="stationery">Vizitkartlar</button>
        </div>

        <div class="gallery-grid" id="gallery">
            <div class="gallery-item menu">
                <img src="assets/menu1.jpg" alt="Menu Design">
                <div class="item-info">
                    <h4>Luxury Dine Menu</h4>
                    <p>Restoran Dizaynı</p>
                </div>
            </div>
            <div class="gallery-item logo">
                <img src="assets/logo1.jpg" alt="Logo Design">
                <div class="item-info">
                    <h4>Minimalist Identity</h4>
                    <p>Brendinq</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
